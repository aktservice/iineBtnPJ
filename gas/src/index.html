<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');

    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
  <title>webappTitle</title>
</head>

<body>
  <input type="date" name="name" id="inputdate">
</body>

<script>
  //onLoad
  window.onload = () => {
    const todaydate = new Date().toISOString().split("T")[0]
    const inputdate = document.querySelector("#inputdate")
    inputdate.value = todaydate
  }
  /**
  * description Spinnerを制御する関数
  * @pram {String} elementId エレメントID
  * @pram {String} status=["set"||"remove"]
  * @pram {String} altMasg=["登録ボタン"] 表示名称
  *
  **/
  function setSpinnerBtn(elementId, status, altMasg = "登録ボタン") {
    const btn = document.getElementById(elementId)
    if (status == "set") {
      btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>送信中`
      btn.setAttribute("disabled", true)
    } else if (status == "remove") {
      btn.innerHTML = altMasg
      btn.removeAttribute("disabled")
    }
  }

</script>

</html>
